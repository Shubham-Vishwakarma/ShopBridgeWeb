<mat-toolbar color="primary">
  <span id="logoHeader" [routerLink]="['/']" ><i>Shop Bridge</i></span>
  <span class="temp-spacer"></span>
  <button *ngIf="isAuthenticated"
    class="toolbar-icon"
    mat-icon-button
    aria-label="Shopping Cart Icon"
  >
    <mat-icon matBadge="2" matBadgeColor="warn" >shopping_cart</mat-icon>
  </button>
  <a *ngIf="!isAuthenticated"
    class="toolbar-icon"
    mat-flat-button [routerLink]="['/login']">
    Login
  </a>
  <button *ngIf="isAuthenticated"
    class="toolbar-icon"
    mat-flat-button
    (click)="logout()">
    Logout
</button>
</mat-toolbar>
