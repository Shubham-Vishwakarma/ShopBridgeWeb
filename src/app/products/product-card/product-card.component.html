<mat-card class="product-card" [routerLink]="['/product/', product.id]">
  <mat-card-content>
    <div class="product-card-image">
      <img src="https://m.media-amazon.com/images/I/41ZtfBP1C6L._AC_SY879_.jpg" alt="product-image" />
    </div>
  </mat-card-content>
  <div class="product-card-details">
      <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency:'INR' }}</mat-card-subtitle>
  </div>
</mat-card>
