<div class="registerFormContainer">
  <mat-card class="registerForm">

    <mat-card-content>
      <form [formGroup]="registerFormData" (ngSubmit)="onSubmit()">

        <!-- Name -->
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            name="name"
            placeholder="name"
            required
            formControlName="name">
          <mat-error>You must enter a valid name</mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            placeholder="email"
            required
            formControlName="email">
          <mat-error>You must enter a valid email</mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            name="password"
            placeholder="password"
            required
            formControlName="password">
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.arial-label]="'Hide Password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error>You must enter a valid password</mat-error>
        </mat-form-field>

        <!-- Login -->
        <button
          type="submit"
          [disabled]="loading"
          mat-raised-button
          color="primary">Register</button>

      </form>
    </mat-card-content>
    <mat-card-footer *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
